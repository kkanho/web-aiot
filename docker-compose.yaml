version: '3.9'
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    ports:
      - "1883:1883"  # MQTT port
      - "9001:9001"  # Websocket port (optional)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - web-iot-network
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: kkanho/api:latest
    ports:
      - "8000:8000"
      - "5678:5678" # debugpy
    volumes:
      - ./api:/usr/src/api
    environment:
      # - DATABASE_URL=mysql://user:password@db/db
      - CHOKIDAR_USEPOLLING=true # hot reload
    # restart: always
    networks:
      - web-iot-network
    depends_on:
      - mosquitto
  app:
    build: 
      context: ./app
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: kkanho/app:latest
    ports:
      - "5173:5173"
      - "80"
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true # hot reload
    networks:
      - web-iot-network
    depends_on:
      - api
      - mosquitto

networks:
  web-iot-network:
    driver: bridge